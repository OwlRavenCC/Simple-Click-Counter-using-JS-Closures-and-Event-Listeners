<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Cat Clicker</title>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src='https://ajax.aspnetcdn.com/ajax/knockout/knockout-3.4.2.js' type='text/javascript' ></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="container">
        <h1>Cat Clicker Pro </h1>
      <div class="row">
        <div class="col-md-5">
          <ul class="list-group" data-bind="foreach: cats">
            <li data-bind="text: $data.name, click: function(indexValue) { $parent.showCat( $index(), indexValue)}" class="list-group-item" >
            </li>
          </ul>
        </div>
        <div class="col-md-5">
          <h3 data-bind="text: currentCat().name" class="display-name"></h3>
          <img data-bind="attr: {'src': currentCat().image}, click: incrementCounter" class="image-cat img-thumbnail" width="300" src="">
        </div>
        <div class="col-md-2">
          <h3 data-bind="text: currentCount" class="display-count"></h3>
        </div>
      </div>

    </div> <!--container -->
    <footer class="footer">
      <div class="container">
        <span class="text-muted">Spooky Raven.</span>
      </div>
    </footer>
    <script src="js/app.js"></script>
  </body>
</html>
