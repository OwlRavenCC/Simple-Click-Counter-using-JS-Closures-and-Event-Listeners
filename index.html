<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Cat Clicker</title>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="container">
        <h1>Cat Clicker Pro </h1>
      <div class="row">
        <div class="col-md-5">
          <ul class="list-group" id="catslist"></ul>
        </div>
        <div class="col-md-5">
          <h3 class="display-name"></h3>
          <img class="image-cat img-thumbnail" width="300" src="">
        </div>
        <div class="col-md-2">
          <h3 class="display-count"></h3>
        </div>
      </div>

      <hr>
      <!--Control Panel UI -->
        <button class="btn btn-info" type="button" id="admin-button">Admin</button>
      <div id="admin-control" class="row justify-content-md-center">
        <div class="col-md-5 ">

          <div class="form-group">
            <label for="admin-cat-name">Name:</label>
            <input  class="form-control" type="text" id="admin-cat-name" value="">
          </div>
          <div class="form-group">
            <label for="admin-cat-image">Image:</label>
            <input class="form-control" type="text" id="admin-cat-image" value="">
          </div>
          <div class="form-group">
            <label for="admin-cat-number">Counter:</label>
            <input class="form-control" type="number" id="admin-cat-number" value="">
          </div>
          <button id="admin-cancel" class="btn btn-danger">Cancel</button>
          <button id="admin-submit" class="btn btn-primary">Submit</button>

        </div>
      </div>
    </div> <!--container -->
    <footer class="footer">
      <div class="container">
        <span class="text-muted">Spooky Raven.</span>
      </div>
    </footer>
    <script src="js/app.js"></script>
  </body>
</html>
